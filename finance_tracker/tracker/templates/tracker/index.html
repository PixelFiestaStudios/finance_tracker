<!DOCTYPE html>
<html>
<head>
    <title>Finance Tracker</title>
</head>
<body>
    <h1>Connect your Bank Account</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="public_token" placeholder="Public Token">
        <button type="submit">Submit</button>
    </form>
    <h2>Transactions</h2>
    <ul>
    {% for transaction in transactions %}
        <li>{{ transaction.name }}: ${{ transaction.amount }} on {{ transaction.date }}</li>
    {% endfor %}
    </ul>
</body>
</html>
