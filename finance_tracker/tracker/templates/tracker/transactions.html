<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
</head>
<body>
    <h1>Transactions</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.name }}: {{ transaction.amount }} {{ transaction.iso_currency_code }} on {{ transaction.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
